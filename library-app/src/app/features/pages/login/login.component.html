<div class="login-wrapper">
    <h1 class="login-title">Welcome!</h1>
    <form (ngSubmit)="loginHandler()" class="login-form">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        class="login-input"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        class="login-input"
        required
      />
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
