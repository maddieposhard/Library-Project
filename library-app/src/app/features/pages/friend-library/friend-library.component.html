<div class="book-container">
  @for (b of friendBooks; track b.isbn) {
  <div class="book-card">
    <div><img [src]="getImagePath(b)" class="image" /></div>
    <div class="book-info">
      <p class="title">{{ b.title }}</p>
      <p class="author">by {{ b.author }}</p>
      <button class="more-details" (click)="showModal(b)">More Details</button>
      <button class="rent" (click)="rentBook(b)">Borrow Book</button>
    </div>
  </div>
  } @empty {
  <p>No books added yet!</p>
  }
</div>

@if (selectedBook) {
<div class="modal-backdrop">
  <div class="modal">
    <h2>{{ selectedBook.title }} by {{ selectedBook.author }}</h2>
    <p>{{ selectedBook.description }}</p>
    <button (click)="selectedBook = null">Close</button>
  </div>
</div>
}
